<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main class="main_container">
    <div class="container">
      <div class="star" aria-hidden="true">
        <img src="assets/images/icon-star.svg" alt="">
      </div>
      <section class="caption">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
          <article class="choosing">
            <div class="numbers" role="radiogroup" aria-label="Select a rating">
              <button role="radio" aria-checked="false" aria-label="Rate 1 out of 5">1</button>
              <button role="radio" aria-checked="false" aria-label="Rate 2 out of 5">2</button>
              <button role="radio" aria-checked="false" aria-label="Rate 3 out of 5">3</button>
              <button role="radio" aria-checked="false" aria-label="Rate 4 out of 5">4</button>
              <button role="radio" aria-checked="false" aria-label="Rate 5 out of 5">5</button>
            </div>
            <div class="submit">
              <button type="submit">submit</button>
            </div>
            <div class="error" role="alert"></div>
          </article>
      </section>
    </div>
  </main>
   <script src="assets/js/main.js"></script>
</body>
</html>
